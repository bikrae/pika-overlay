<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/scoreboard-tekken-7.css">
    <link rel="stylesheet" href="lib/flag-icon-css/css/flag-icon.css">
    <script src="lib/js/jquery.js"></script>
    <script src="js/scoreboard.js"></script>
  </head>

  <body>
    <div id="root">
      <div id="player-1" class="player">

        <div id="player-1-name-container" class="player-name-container">
          <div id="player-1-sponsor" class="player-sponsor"> Sponsor </div>
          <div id="player-1-name" class="player-name"> Player 1 </div>
        </div>

        <div id="player-1-flag" class="player-flag flag-icon-background flag-icon-au"></div>

        <div id="player-1-score" class="player-score"> 0 </div>
      </div>

      <div id="label">
        <div id="label-text"> Label </div>
      </div>

      <div id="player-2" class="player">
        <div id="player-2-name-container" class="player-name-container">
          <div id="player-2-sponsor" class="player-sponsor"> Sponsor </div>
          <div id="player-2-name" class="player-name"> Player 2 </div>
        </div>

        <div id="player-2-flag" class="player-flag flag-icon-background flag-icon-au"></div>

        <div id="player-2-score" class="player-score"> 0 </div>
      </div>
  </body>
</html>
