<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/jquery-ui.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/player-panel.js"></script>
    <link rel="stylesheet" href="lib/css/jquery-ui.css"/>
    <link rel="stylesheet" href="css/player-panel.css"/>

  </head>

  <body>
    <div id="root">

      <div id="player-container" class="input-container">
          <select id="player-dropdown"></select>
      </div>


      <div class="input-container">
        <select id="player-country-dropdown"></select>
      </div>

      <div class="input-container">
        <input class="text-field" id="player-name-text" placeholder="Name" value="">
      </div>

      <div class="input-container">
        <input class="text-field" id="player-sponsor-text" placeholder="Sponsor" value="">
      </div>

      <div id="button-container" class="input-container">
        <div class="gap"></div>
        <button type="button" id="submit-button"> Submit </button>
        <div class="gap"></div>
        <button type="button" id="remove-button"> Remove </button>
        <div class="gap"></div>
      </div>
    </div>
  </body>
</html>
